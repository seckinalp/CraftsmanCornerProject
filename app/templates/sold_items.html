<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sold Items</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 1200px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
        }
        .navbar-nav .nav-link {
            color: #E91E63 !important;
            display: flex;
            align-items: center;
        }
        .navbar-nav .nav-link i {
            margin-right: 8px;
        }
        .navbar-nav .nav-link:hover {
            color: #C2185B !important;
        }
        .logo {
            width: 100px;
            margin-right: 15px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
        <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='logo3.png') }}" alt="Craftsman Corner Logo" class="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('product.view_products')}}"><i class="fas fa-list"></i> Listed Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('sold_items')}}"><i class="fas fa-dollar-sign"></i> Sold Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('product.add_product')}}"><i class="fas fa-plus"></i> Add New Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-clipboard-list"></i> Orders</a>
                </li>
                <li class="nav-item">
                   <a class="nav-link" href="{{ url_for('admin_bp.list_reports') }}" target="_blank"><i class="fas fa-chart-bar"></i> My Reports</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('report.report') }}"><i class="fas fa-exclamation-triangle"></i> Report</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('profile.seller_profile')}}"><i class="fas fa-user"></i> Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h2>Sold Items</h2>
        </div>
        <div class="row">
            {% for item in sold_items %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">Price: ${{ item.price }}</p>
                        <p class="card-text">Sold Date: {{ item.sold_date }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
