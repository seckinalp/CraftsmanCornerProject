<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Seller</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #E91E63;
        }
        .btn-primary {
            background-color: #E91E63;
            border: none;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #C2185B;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            color: #E91E63;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .message {
            color: red;
            font-size: 14px;
        }
        .logo {
            width: 300px;
            margin-bottom: 20px;
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <!--<img src="{{ url_for('static', filename='logo3.png') }}" alt="Craftsman Corner Logo" class="logo">-->
    <div class="container">
        <div class="header">
            <h2>Register as a Seller</h2>
        </div>
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
        <form action="/register_seller" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="business_name">Business Name:</label>
                <input type="text" id="business_name" name="business_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="tax_number">Tax Number:</label>
                <input type="text" id="tax_number" name="tax_number" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="footer mt-4">
            <p>Already have an account? <a href="/login">Login here</a>.</p>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
