<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #E91E63;
        }
        .btn-primary {
            background-color: #E91E63;
            border: none;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #C2185B;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            color: #E91E63;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }
        .divider::before, .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ddd;
        }
        .divider::before {
            left: 0;
        }
        .divider::after {
            right: 0;
        }
        .divider span {
            background-color: white;
            padding: 0 10px;
            color: #888;
        }
        .logo {
            width: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='logo3.png') }}" alt="Craftsman Corner Logo" class="logo">
    <div class="container">
        <div class="header">
            <h2>Login</h2>
        </div>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="login">Username/Email:</label>
                <input type="text" id="login" name="login" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="footer mt-4">
            <a href="/forgot_password">Forgot my password?</a>
            <div class="divider"><span>or</span></div>

            <a href="/register_buyer" class="d-block">Create a Buyer Account</a>
            <a href="/register_seller" class="d-block mt-2">Create a Seller Account</a>
            <a href="/admin/login_admin" class="d-block mt-2">Login as an Admin</a>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
