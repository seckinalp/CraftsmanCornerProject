<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Balance</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #E91E63;
            border: none;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #C2185B;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            width: 100%;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    {% if session['role'] == 'seller' %}
        {% include 'seller_navbar.html' %}
    {% else %}
        {% include 'buyer_navbar.html' %}
    {% endif %}
    <div class="container">
        <div class="header">
            <h2>Withdraw Balance</h2>
        </div>
        <form method="POST">
            <div class="form-group">
                <label for="iban">IBAN</label>
                <input type="text" class="form-control" id="iban" name="iban" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Withdraw Balance</button>
        </form>
        {% if session['role'] == 'seller' %}
            <a href="{{ url_for('seller_dashboard') }}" class="btn btn-secondary">Back</a>
        {% else %}
            <a href="{{ url_for('buyer_dashboard') }}" class="btn btn-secondary">Back</a>
        {% endif %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
