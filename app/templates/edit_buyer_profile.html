<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Buyer Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }

        h1 {
            text-align: center;
            margin: 30px 0;
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-control:focus {
            border-color: #E91E63;
            box-shadow: none;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        button{
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #E91E63;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        button:hover {
            background-color: #C2185B;
        }

        button {
            border: none;
            cursor: pointer;
        }

        nav.navbar {
            width: 100%;
        }
    </style>
</head>
<body>
    {% include 'buyer_navbar.html' %}
    <div class="form-container">
        <h1>Edit Buyer Profile</h1>
        <form method="POST" action="{{ url_for('profile.edit_buyer_profile') }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ buyer.name }}" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" class="form-control" value="{{ buyer.surname }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ buyer.email }}" required>
            </div>
            <div class="form-group">
                <label for="contact_info_address">Address:</label>
                <input type="text" id="contact_info_address" name="contact_info_address" class="form-control" value="{{ buyer.contact_info_address }}">
            </div>
            <div class="form-group">
                <label for="contact_info_phone_no">Phone Number:</label>
                <input type="text" id="contact_info_phone_no" name="contact_info_phone_no" class="form-control" value="{{ buyer.contact_info_phone_no }}">
            </div>
            <div class="button-group">
                <a href="{{ url_for('profile.buyer_profile') }}">Cancel</a>
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
